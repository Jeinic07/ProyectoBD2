<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataWave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/table.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html" style="font-size: 2rem">DataWave</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="instalacion.html">Registrar instalación</a></li>
                    <li class="nav-item"><a class="nav-link active" href="tecnico.html">Registrar técnico</a></li>
                    <li class="nav-item"><a class="nav-link" href="mostrar.html">Mostrar</a></li>
                    <li class="nav-item" style="position: absolute; top: 0; right: 0; margin-right: 5rem; margin-top: 1rem;">
                        <a class="nav-link" href="index.html">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="table-container">
            <div class="table-header d-flex justify-content-between align-items-center">    
                <h3 class="m-0">Técnicos</h3>
                <div>
                    <div class="btn-group me-2">
                        <span id="selected-filter" style="margin-right: 1rem; margin-top: 1rem;">Tabla completa</span>
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Filtrar por
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-filter="normal">Tabla completa</a></li>
                            <li><a class="dropdown-item" href="#" data-filter="nombre">Primer Nombre</a></li>
                            <li><a class="dropdown-item" href="#" data-filter="apellido">Primer Apellido</a></li>
                            <li><a class="dropdown-item" href="#" data-filter="primeros20">Primeros 20 Técnicos</a></li>
                          </ul>                          
                    </div>
                    
                    <button class="btn btn-danger btn-custom">Eliminar</button>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTechnicianModal">Agregar</button>
                </div>
            </div>

            <table class="table table-striped table-hover mb-0" >
                <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" id="select-all"/></th>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Teléfono</th>
                    </tr>
                </thead>
                <tbody id="tecnicosTable">
                    <!-- Los datos se cargarán aquí -->
                </tbody>
            </table>

            <div class="d-flex justify-content-between align-items-center p-3">
                <button id="generateReport" class="btn btn-info" style="background-color:#0d6dfb;color: white">Generar reporte</button>
                <span id="pagination-info"></span>
                <nav>
                    <ul class="pagination mb-0"></ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal para agregar técnico -->
    <div class="modal fade" id="addTechnicianModal" tabindex="-1" aria-labelledby="addTechnicianModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTechnicianModalLabel" style="color:#0d6dfb">Agregar Técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTechnicianForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Primer Nombre</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="secondName" class="form-label">Segundo Nombre</label>
                            <input type="text" class="form-control" id="secondName">
                        </div>
                        <div class="mb-3">
                            <label for="lastName1" class="form-label">Primer Apellido</label>
                            <input type="text" class="form-control" id="lastName1" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName2" class="form-label">Segundo Apellido</label>
                            <input type="text" class="form-control" id="lastName2">
                        </div>
                        <div class="mb-3">
                            <label for="idDocument" class="form-label">Documento de Identidad</label>
                            <input type="text" class="form-control" id="idDocument" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="phoneNumber" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/tecnico.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
